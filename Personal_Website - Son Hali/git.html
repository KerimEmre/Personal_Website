    <h2 class="heading">İsteğiniz/Şikayetiniz Alındı. En Kısa Sürede Sizinle İletişime Geçeceğiz.</h2>
	
	<main>

		<div class="container ">
			
			<div class="row">




				<script type="text/javascript">

					function getParameterByName(name, url) 
					{
		            	if (!url) url = window.location.href;
    		       		name = name.replace(/[\[\]]/g, '\\$&');
        		    	var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            		    	results = regex.exec(url);
           				if (!results) return null;
           				if (!results[2]) return '';
           				return decodeURIComponent(results[2].replace(/\+/g, ' '));
        			}

  				    var name = getParameterByName('name');
                    var surname = getParameterByName('surname'); 
                    var email = getParameterByName('email');
                    var cinsiyet = getParameterByName('cinsiyet');
                    var bolge = getParameterByName('bolge');
  				    var mesaj = getParameterByName('mesaj');

				</script>

				<table class="table">
						<thead class="table-info">
							<tr>
								<th>Bilgiler:</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>İsminiz</td>
								<td>
									<script>document.write(name);
									</script>
								</td>
							</tr>
                            
                            <tr>
								<td>Soyisminiz</td>
								<td>
									<script>document.write(surname);
									</script>
								</td>
							</tr>

							<tr>
								<td>E-Mail</td>
								<td>
									<script>document.write(email);
									</script>
								</td>
							</tr>
	
                            <tr>
								<td>Bölgeniz</td>
								<td>
									<script>document.write(bolge);
									</script>
								</td>
							</tr>

							<tr>
								<td>Cinsiyetiniz</td>
								<td>
									<script>document.write(cinsiyet);
									</script>
								</td>
							</tr>

                            <tr>
								<td>Mesajınız</td>
								<td>
									<script>document.write(mesaj);
									</script>
								</td>
							</tr>
	
						</tbody>
